# Site settings
title: FeedMeUp News Brief
description: Curated weekly news on AI, Cybersecurity, Cloud, and APAC Regulatory topics.
baseurl: "/feedmeup"  # Change this if your repo name is different or if served from root use ""

url: "https://paddedzero.github.io"  # Replace <your-username> with your GitHub username

# Build settings
markdown: kramdown
theme: null  # unset minima when using remote_theme
remote_theme: cotes2020/jekyll-theme-chirpy

# Permalinks format for posts: /year/month/day/title/
permalink: /:year/:month/:day/:title/

# Collections (if you want to add more later)
collections:
  posts:
    output: true

# Defaults for posts
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins (if you need them)
plugins:
  - jekyll-remote-theme
  - jekyll-feed  # RSS feed support
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from build
exclude:
  - README.md
  - fetch_news.py
  - requirements.txt
  - .github/
  - vendor/

# Include other files/folders as needed
include: []

# Pagination (optional)
paginate: 5
paginate_path: "/page:num/"

# Author info (optional)
author:
  name: Your Name
  email: your-email@example.com

exclude:
  - _errors
  - _errors/*
  - "*.py"
