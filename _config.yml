# Site settings (Last Rebuild: 2026-01-25)
future: true
title: FeedMeUp News Brief
tagline: Curated weekly AI, Cybersecurity & Cloud news
description: Curated weekly news on AI, Cybersecurity, Cloud, and APAC Regulatory topics.

# Fill in the protocol & hostname for your site.
# E.g. 'https://username.github.io', note that it does not end with a '/'.
url: "https://paddedzero.github.io"
baseurl: "/feedmeup"

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
github:
  username: paddedzero

twitter:
  username: # change to your Twitter username

social:
  name: FeedMeUp Team
  email: # change to your email address
  links:
    - https://github.com/paddedzero
    # Uncomment below to add more social links
    # - https://twitter.com/username
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# Build settings
markdown: kramdown
theme: jekyll-theme-chirpy

lang: en

# Change to your timezone › https://zones.arilyn.cc
timezone: America/New_York

# The language of the `site.lang` › http://www.lingoes.net/en/translator/langcode.htm
# If it has the same name as one of the files in folder `_data/locales`, the layout language will also be changed,
# otherwise, the layout language will use the default value of 'en'.
lang: en

# Prefer color scheme setting
# Options: light | dark | ''
theme_mode: # [light | dark]

# CDN endpoint for media resources (optional)
# cdn: "https://chirpy-img.netlify.app"

# Avatar on sidebar (local or CORS)
avatar: "assets/img/avatar.svg"

# Table of Contents
toc: true

# Comments settings
comments:
  provider: # [disqus | utterances | giscus]

# Analytics settings
analytics:
  google:
    id: # fill in your Google Analytics ID
  goatcounter:
    id: # fill in your GoatCounter ID
  umami:
    id: # fill in your Umami ID
    domain: # fill in your Umami domain
  matomo:
    id: # fill in your Matomo ID
    domain: # fill in your Matomo domain
  cloudflare:
    id: # fill in your Cloudflare Web Analytics token
  fathom:
    id: # fill in your Fathom Site ID

# Pagination
paginate: 10

# The base URL of your site (should be the same as `url`)
# baseurl: ""

# ========== The following options are not recommended to be modified ==========

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  # Note: tabs use their own specific layouts (archives, categories, tags, etc.)
  # defined in each tab file's frontmatter. No default layout needed.


sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Exclude from build
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"
  - fetch_news.py
  - requirements.txt
  - .github/
  - vendor/
  - _errors
  - "*.py"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
