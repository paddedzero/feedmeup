name: 'Weekly News Brief - Phase 1-2 (Gemini Synthesis + Dual-Post Output)'

on:
  schedule:
    - cron: '0 8 * * MON'  # Every Monday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # Required to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0        # get full history so we can compare/merge
          persist-credentials: true  # allow authenticated push using GITHUB_TOKEN

      - name: Set up Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Install Ruby dependencies
        run: |
          gem install jekyll bundler
          bundle install || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt || true

      - name: Run fetch_news.py to generate markdown posts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python fetch_news.py

      - name: Clean build artifacts before branch switching
        run: |
          rm -rf _site Gemfile.lock .jekyll-cache .jekyll-metadata || true
          git clean -fdx -- Gemfile.lock _site .jekyll-cache .jekyll-metadata || true

      - name: Build Jekyll site with Chirpy theme
        run: |
          bundle exec jekyll build --source . --destination _site

      - name: Deploy to gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Clean untracked files that would block branch switching
          rm -rf Gemfile.lock _site .jekyll-cache .jekyll-metadata || true
          git clean -fdx -- Gemfile.lock _site .jekyll-cache .jekyll-metadata || true
          git reset --hard || true

          # Get the built site files and posts
          mkdir -p /tmp/site_files
          cp -r _site/* /tmp/site_files/ 2>/dev/null || true
          mkdir -p /tmp/posts_source
          cp _posts/*.md /tmp/posts_source/ 2>/dev/null || true

          # Switch to gh-pages branch
          git fetch origin gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages
            git pull origin gh-pages --allow-unrelated-histories || true
          else
            git checkout --orphan gh-pages
          fi

          # Clean everything except .git
          git rm -rf . --cached --force || true
          rm -rf * .github .gitignore 2>/dev/null || true

          # Restore built site
          cp -r /tmp/site_files/* . 2>/dev/null || true

          # Restore original _posts for reference (optional)
          mkdir -p _posts
          cp /tmp/posts_source/*.md _posts/ 2>/dev/null || true

          # Commit if there are changes
          git add -A || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: publish site with Chirpy theme ($(date +%Y-%m-%d\ %H:%M:%S))"
            git push origin gh-pages --force-with-lease
          else
            echo "No changes to deploy"
          fi