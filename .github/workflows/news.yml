name: 'Weekly News Brief - Phase 1-2 (Gemini Synthesis + Dual-Post Output)'

on:
  schedule:
    - cron: '0 8 * * MON'  # Every Monday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # Required to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0        # get full history so we can compare/merge
          persist-credentials: true  # allow authenticated push using GITHUB_TOKEN

      - name: Set up Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Install Ruby dependencies
        run: |
          gem install jekyll bundler
          bundle install || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt || true

      - name: Run fetch_news.py to generate markdown posts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python fetch_news.py

      - name: Deploy to gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Switch to gh-pages branch (create if doesn't exist)
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          # Remove old build artifacts
          rm -rf _site .jekyll-cache .jekyll-metadata || true

          # Copy essential source files from main branch
          git checkout main -- _config.yml Gemfile || true
          git checkout main -- _posts/ _layouts/ assets/ || true

          # Stage the files
          git add _posts/ _config.yml Gemfile _layouts/ assets/ || true

          # Commit if there are changes
          git commit -m "publish: posts and theme config ($(date +%Y-%m-%d\ %H:%M:%S))" || echo "Nothing new to commit"

          # Push to gh-pages
          git push origin gh-pages