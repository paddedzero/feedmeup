name: Weekly News Brief

on:
  schedule:
    - cron: '0 8 * * MON'  # Every Monday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout the repository ---
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # --- Setup Ruby and Jekyll ---
      - name: Set up Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Install Jekyll and dependencies
        run: |
          gem install jekyll bundler minima
          bundle install || true

      # --- Setup Python ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt || true

      # --- Generate markdown posts ---
      - name: Run fetch_news.py
        run: python fetch_news.py

      # --- Build Jekyll site ---
      - name: Build the Jekyll site
        run: bundle exec jekyll build

      # --- Deploy to gh-pages ---
      - name: Deploy to gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Switch to gh-pages or create if missing
          if git show-ref --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          git rm -rf . || true
          cp -r _site/* .
          git add .

          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Deploy site $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push origin gh-pages --force
          fi
