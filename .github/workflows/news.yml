name: Weekly News Brief

on:
  schedule:
    - cron: '0 8 * * MON'  # Every Monday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # Required to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0        # get full history so we can compare/merge
          persist-credentials: true  # allow authenticated push using GITHUB_TOKEN

      - name: Set up Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Install Ruby dependencies
        run: |
          gem install jekyll bundler
          bundle install || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt || true

      - name: Run fetch_news.py to generate markdown posts
        run: python fetch_news.py

      - name: Commit generated posts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # move generated posts aside so we don't lose them when cleaning workspace
          mkdir -p /tmp/generated_posts
          mv _posts/*.md /tmp/generated_posts/ || true

          # remove error files / bundler cruft that might block checkout
          rm -rf _errors vendor vendor/bundle vendor/cache .bundle Gemfile.lock || true

          # make working tree clean so branch switch won't be blocked
          git reset --hard
          git clean -fdx || true

          # fetch remote gh-pages and checkout it (or create new if not present)
          git fetch origin gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout -B gh-pages origin/gh-pages
          else
            git checkout -B gh-pages
          fi

          # restore generated posts and commit if any changes
          mv /tmp/generated_posts/*.md _posts/ || true
          git add _posts/*.md || true
          if git diff --staged --quiet; then
            echo "No new posts to commit"
          else
            git commit -m "chore: add weekly news brief"
            git push origin gh-pages
          fi