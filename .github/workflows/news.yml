name: Weekly News Brief

on:
  schedule:
    - cron: '0 8 * * MON'  # Every Monday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # Required to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3

      - name: Set up Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Install Ruby dependencies
        run: |
          gem install jekyll bundler
          bundle install || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt || true

      - name: Run fetch_news.py to generate markdown posts
        run: python fetch_news.py

      # This new step adds the new post to gh-pages without deleting old ones.
      - name: Deploy new post to gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone the gh-pages branch into a temporary directory
          git clone --branch gh-pages --single-branch https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} ../gh-pages-deploy

          # Copy the newly generated post into the clone's _posts directory
          # The script already creates _posts, so we just copy the content
          cp _posts/*.md ../gh-pages-deploy/_posts/

          # Go into the cloned directory to commit and push
          cd ../gh-pages-deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the new post file
          git add _posts/*.md

          # Commit and push if there are changes
          if git diff-index --quiet --cached HEAD --; then
            echo "No new news brief to commit."
          else
            git commit -m "Auto: Add latest news brief"
            git push
          fi