name: 'Weekly News Brief - Phase 1-2 (Gemini Synthesis + Dual-Post Output)'

on:
  schedule:
    - cron: '0 8 * * MON'  # Every Monday at 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # Required to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0        # get full history so we can compare/merge
          persist-credentials: true  # allow authenticated push using GITHUB_TOKEN

      - name: Set up Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Install Ruby dependencies
        run: |
          gem install jekyll bundler
          bundle install || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt || true

      - name: Run fetch_news.py to generate markdown posts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python fetch_news.py

      - name: Clean build artifacts before branch switching
        run: |
          rm -rf _site Gemfile.lock .jekyll-cache .jekyll-metadata || true
          git clean -fdx -- Gemfile.lock _site .jekyll-cache .jekyll-metadata || true

      - name: Build Jekyll site with Chirpy theme
        run: |
          bundle exec jekyll build --source . --destination _site

      - name: Deploy to gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save the built site directory
          cp -r _site /tmp/gh_pages_content

          # Switch to gh-pages branch (orphan, clean slate)
          git fetch origin gh-pages || true
          git checkout --orphan gh-pages-new 2>/dev/null || git checkout --orphan gh-pages-new
          git rm -rf . 2>/dev/null || true

          # Copy built site as the new gh-pages content
          cp -r /tmp/gh_pages_content/* .

          # Create .nojekyll to prevent double-building on GitHub Pages
          touch .nojekyll

          # Commit everything
          git add -A
          git commit -m "publish: site built with Chirpy theme ($(date +%Y-%m-%d\ %H:%M:%S))" || echo "Nothing to commit"

          # Force replace gh-pages with this new branch
          git branch -D gh-pages 2>/dev/null || true
          git branch -m gh-pages-new gh-pages
          git push origin gh-pages --force-with-lease