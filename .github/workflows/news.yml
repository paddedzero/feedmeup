name: Weekly News Brief

on:
  schedule:
    - cron: '0 8 * * MON'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run news fetch script
        run: python fetch_news.py

      - name: Commit and push new posts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/*.md
          git commit -m "Add weekly news brief for $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push

#github actions automation ; this script is designed to run weekly to fetch the latest news from various sources